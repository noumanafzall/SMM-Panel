<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/8d54003bde.js" crossorigin="anonymous"></script>

    <title>SignUp</title>
</head>
<body>
    <div class="signUp-wrapper">
        <form>
            <h1>SignUp</h1>
            <div class="input-box success">
                <input type="text" placeholder="Enter Name">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small class="eMessage">Error Message</small>
            </div>

            <div class="input-box error">
                <input type="email" placeholder="Enter Email">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small class="eMessage">Error Message</small>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Enter password">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small class="eMessage">Error Message</small>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Comfirm password">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small class="eMessage">Error Message</small>
            </div>

            <div class="show-password">
                <input type="checkbox">
                <label>Show password</label>
                
            </div>

            <button type="submit" class="btn">Register</button>

            <div class="login-link">
                <p>Already have an acoount! &nbsp; &nbsp;<a href="login.html">login here</a></p>
            </div>

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
