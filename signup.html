<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/8d54003bde.js" crossorigin="anonymous"></script>

    <title>SignUp</title>
</head>
<body>
    <div class="signUp-wrapper" >
        <form id="signupForm">
            <h1>SignUp</h1>

            <div class="input-box"  id="inputBox">
                <input type="text" placeholder="Enter Name" id="uName">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Message</small>
            </div>

            <div class="input-box"  id="inputBox">
                <input type="email" placeholder="Enter Email" id="email" autocomplete="email">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Message</small>
            </div>

            <div class="input-box"  id="inputBox">
                <input type="password" placeholder="Enter password" id="ePass">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Message</small>
            </div>

            <div class="input-box"  id="inputBox">
                <input type="password" placeholder="Comfirm password" id="cPass">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Message</small>
            </div>

            <div class="show-password">
                 <input type="checkbox" id="showPassword"> 
                <label>Show password</label> 
            </div>

            <button class="btn" id="btn" >Submit</button>

            <div class="login-link">
                <p>Already have an acoount! &nbsp; &nbsp;<a href="login.html">login here</a></p>
            </div>

        </form>
    </div>

    <script src='./signup.js'></script>
</body>
</html>
